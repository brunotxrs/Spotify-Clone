<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Copy</title>
    <link rel="shortcut icon" href="./src/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header_container">
            <div class="logo" id="logo">
                <a href="#">
                    <img src="./src/img/icons/logo-spotify.png" alt="">
                </a>
            </div>

            <div class="search" id="search">
                <a href="#">
                    <img src="./src/img/icons/search.svg" alt="">
                </a>
            </div>

            <div class="button" id="button">
                <button>
                    <a href="#">
                        <span>Abrir o app</span>
                    </a>
                </button>
            </div>

            <div class="header_open_closed">
                <div class="open_closed">
                    <img class="bars-solid" src="./src/img/icons/bars-solid.svg" alt="" id="bars-solid">
                    
                    <img class="xmark-solid" src="./src/img/icons/xmark-solid.svg" alt="" id="xmark-solid">
                </div>
            </div>
        </div>

        <nav class="header_nav" id="header_nav">
            <ul class="nav_list">
                <li><a href="">Entre</a></li>
                <li><a href="">Inscreva-se</a></li>
                <li>__</li>
                <li class="small"><a href="">Premium</a></li>
                <li class="small"><a href="">Ajuda</a></li>
                <li class="small"><a href="">Baixar</a></li>
                <li class="small"><a href="">Privacidade</a></li>
                <li class="small"><a href="">Condições</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="premium" id="premium">
            <div class="closed" id="fechar">
                <img src="./src/img/icons/xmark-solid-black.svg" alt="">
            </div>
            <h1>Seja Premium</h1>
            <p>Comande sua trilha sonora com músicas sem anúncios. Cancele quando quiser</p>
            <button>
                <span><a href="">Seja Premium</a></span>
            </button>
        </div>

        <section class="artistas_populares">
            <div class="artistas_populares_box_one" id="artistas_populares_box_one">
                <h2>Artistas populares</h2>
                <div class="artista_one" id="artista_one">
                    <div class="img">
                        <img src="./src/img/playlist/01.jpg" alt="">
                    </div>
                    <span>Henrique & Juliano</span>
                </div>
            </div>
            <div class="artista_one_music" id="artista_one_music">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/3p7PcrEHaaKLJnPUGOtRlT?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>

        </section>
        
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
